    difficulty:
      sweet_spot_mult: 1.1
    has_quality: false
    primary_ingredient: "minecraft:iron_ingot"

  # 13. 通用护模 (Universal Guard)
  # 语义: 保护手部的金属结构。
  COMPONENT_GUARD:
    inputs:
      - "minecraft:iron_ingot:2"
      - "minecraft:gold_nugget:4"
    max_strikes: 4
    difficulty:
      cooling_mult: 1.1
    has_quality: false
    primary_ingredient: "minecraft:iron_ingot"

  # 14. 通用杆模 (Universal Shaft)
  # 语义: 长距离攻击的支撑。
  COMPONENT_SHAFT:
    inputs:
      - "minecraft:iron_ingot:1"
