      sweet_spot_mult: 0.5
      heat_rate_mult: 1.4
      cooling_mult: 1.3
    primary_ingredient: "BIOMEGIFTS:VULCAN_SCALE"
  # 11. 通用刃模 (Universal Edge)
  # 语义: 精钢打造的锋利边缘。
  COMPONENT_EDGE:
    inputs:
      - "minecraft:iron_ingot:2"
      - "minecraft:flint:1"
    max_strikes: 4
    output_temperature: 700.0
    difficulty:
      sweet_spot_mult: 1.0
      heat_rate_mult: 1.0
    has_quality: false
    primary_ingredient: "minecraft:iron_ingot"

  # 12. 通用脊模 (Universal Spine)
  # 语义: 强韧的金属脊骨。
  COMPONENT_SPINE:
