    max_strikes: 3
    output_temperature: 600.0
    difficulty:
      sweet_spot_mult: 1.2
    has_quality: false
    primary_ingredient: "minecraft:iron_ingot"

  # 15. 通用柄模 (Universal Grip)
  # 语义: 适合手持的握把。
  COMPONENT_GRIP:
    inputs:
      - "minecraft:iron_ingot:1"
      - "minecraft:leather:1"
